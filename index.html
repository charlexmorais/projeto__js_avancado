<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encurtador de URL</title>
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/input.css">
    <link rel="stylesheet" href="css/btn.css">
    <link rel="stylesheet" href="css/tabela.css">
</head>

<body>
    <div class="vetor-config">
        <img src="assets/img/configuracao.png" alt="vetor-config">
    </div>
    <section class="container">
        <header>
            <h1>Encurtador de URL</h1>

        </header>

        <div class="logo">
            <img src="assets/img/240_F_104549801_iKIOglqvjr0GzHSpVZSm5dPcwSVvHNdq.jpg" alt="logo">

        </div>

        <form id="form">
            <div class="input-container">
                <input id="input-field" class="input" type="text" placeholder="COLE A SUA URL">
                <img  id="icon-initial" class="link-icon hidden" src="assets/img/425758-icone-de-link-de-gratis-vetor.jpg"
                    alt="vetor-link">
            </div>
                

            <div class=button-container>
                <!-- <button type ="button" id="shorten"class="btn-shorten">ENCURTAR</button> -->

                <button type="button" id="btn-shorten" class="btn-shorten" disabled>ENCURTAR</button>


            </div>

            <div id="result-container">
                <div id="loading" class="loading c-loader hidden">
                    <div colspan="2">Carregando...</div>
                </div>
            </div>
        </form>

        <div id="result-shares" class="result-shares  hidden">
            <a href="https://wa.me/seu-numero-aqui"><i class="fa-brands fa-whatsapp gap-links whats"></i></a>
            <a href="https://www.linkedin.com/seu-perfil-aqui"><i
                    class=" ap-links fa-brands fa-linkedin gap-links"></i></a>
            <a href="https://twitter.com/seu-perfil-aqui"><i class="ap-links fa-brands fa-twitter gap-links"></i></a>
        </div>


        <div class="btn-actions ">
            <button id="copy" class="btn-shorten actions hidden"><i class="fa-regular fa-copy"></i>COPIAR</button>
            <button class="btn-shorten actions hidden"><i
                    class="fa-solid fa-share-from-square"></i>COMPARTILHAR</button>
            <button class="btn-shorten actions hidden"><i class="fa-solid fa-qrcode"></i>QR CODE</button>
        </div>

    </section>
    <section class="link table hidden">
        <h1>Gerenciar Links </h1>
        <div>
            <table>
                <thead>
                    <tr id="table">
                        <th>link Encurtado</th>
                        <th>Link Original</th>
                        <th>Data/Hora</th>
                        <th>Ação</th>
                    </tr>

                </thead>
        </div>
        <tbody id="link management"></tbody>

        </table>
    </section>
    <div class="footer-container content">
        <footer>
            MACH1 - Copyright © 2023
        </footer>
    </div>

    <script src="js/modules/main.js" type="module"></script>

</body>


</html>
