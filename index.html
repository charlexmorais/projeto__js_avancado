<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encurtador de URL</title>
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/input.css">
    <link rel="stylesheet" href="css/btn.css">
</head>

<body>
    <div class="vetor-config">
        <img src="assets/img/configuracao.png" alt="vetor-config">
    </div>
    <div class="container">
        <header>
            <h1>Encurtador de URL</h1>

        </header>

        <div class="logo">
            <img src="assets/img/240_F_104549801_iKIOglqvjr0GzHSpVZSm5dPcwSVvHNdq.jpg" alt="logo">

        </div>


        <div class="input-container">
            <input id="input-field" class="input" type="url" placeholder="COLE A SUA URL">
            <img class="link-icon" src="assets/img/425758-icone-de-link-de-gratis-vetor.jpg" alt="vetor-link">
        </div>
          
          <button class="btn-shorten">ENCURTAR</button> 

        <tbody id="result">
            <tr class="loading">
                <td colspan="2">Carregando...</td>
            </tr>

        </tbody>
        <div id="result-shares"> 
            <a href="https://wa.me/seu-numero-aqui"><i class="fa-brands fa-whatsapp gap-links whats"></i></a>
            <a href="https://www.linkedin.com/seu-perfil-aqui"><i class=" ap-links fa-brands fa-linkedin gap-links"></i></a>
            <a href="https://twitter.com/seu-perfil-aqui"><i class="ap-links fa-brands fa-twitter gap-links"></i></a>
        </div>
          
          
        <div class="btn-actions">
        <button class="btn-shorten actions"><i class="fa-regular fa-copy"></i>COPIAR</button>
        <button class="btn-shorten actions"><i class="fa-solid fa-share-from-square"></i>COMPARTILHAR</button>
        <button class="btn-shorten actions"><i class="fa-solid fa-qrcode"></i>QR CODE</button>
        </div>

    </div>
    <footer class="container">
        <strong>
            MACH1 - Copyright Â© 2023
        </strong>
    </footer>

    <script src="index.js" type="module"></script>

</body>


</html>
