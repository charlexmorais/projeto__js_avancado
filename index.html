<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encurtador de URL</title>
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/input.css">
    <link rel="stylesheet" href="css/btn.css">
    <link rel="stylesheet" href="css/tabela.css">
    <link rel="stylesheet" href="css/modal.css">
  

</head>

<body>
    <div class="vetor-list">
        <img src="assets/img/list.png" alt="vetor-config">
    </div>
    <section class="container ">
        <header>
            <h1>Encurtador de URL</h1>

        </header>

        <div class="logo">
            <img id="back-page" src="assets/img/logo.jpg" alt="logo">

        </div>

        <form id="form">
            <div class="input-container">
                <input id="input-field" class="input" type="url" placeholder="COLE A SUA URL">
                <img src="assets/img/start.png" id="icon-initial" class="link-icon hidden">
            </div>


            <div class=button-container>

                <button type="button" id="btn-shorten" class="btn-shorten " disabled>ENCURTAR</button>

            </div>

            <div id="result-container">
                <div id="loading" class="loading c-loader hidden">
                    <div colspan="2">Carregando...</div>
                </div>
            </div>
        </form>


        <div id="result-shares" class="result-shares  hidden">

            <a id="whats"><i class="fa-brands fa-whatsapp gap-links whats link-icon"></i></a>

            <a id="linkedin" href="https://www.linkedin.com/" target="_blank"><i
            class=" ap-links fa-brands fa-linkedin gap-links link-icon"></i></a>

            <a id="twitter" href="https://twitter.com/" target="_blank"><i
            class="ap-links fa-brands fa-twitter gap-links link-icon"></i></a>

        </div>

        <div class="input-whats">
            <input type="tel" id="phone" class="sharing-input  hidden" id="field-whats" type="text"
                placeholder="Digite o número que deseja compartilhar">
            <button class="sharing-input hidden fa-solid fa-share-from-square" id="btn-shipping"></button>


        </div>


        <div class="btn-actions">
            <button id="copy" class="btn-shorten actions hidden"><i class="fa-regular fa-copy"></i>COPIAR</button>
           
            
            <button id="sharing" class="btn-shorten actions hidden"><i class="fa-solid fa-share-from-square"></i>COMPARTILHAR</button>


            <button id="btn-qrcode" class="btn-shorten actions hidden"><i class="fa-solid fa-qrcode"></i>QRCODE</button>
        </div>
        <div class="your-container hidden">
            
            <div id="salvepng" href="#"></div>
        </div>

    </section>
    <section class="table-link hidden"> <!-- tabela de links encurtados-->
        <h1>Encurtador de URL</h1>
        <div class="icon-init">
            <img id="backpagetwo" src="assets/img/logo.jpg" alt="logo">
        </div>
        <h1>Gerenciar Links </h1>
        <table >
            <thead>
                <tr>
                    <th>Link Encurtado</th>
                    <th>Link Original</th>
                    <th>Data/Hora</th>
                    <th>Açâo</th>
                </tr>
            </thead>
            <tbody id="resultLinks"></tbody>
        </table>

    </section>
    <section class="modal-edit hidden"> <!--modal editar-->

        <div class="modal">

            <div class="modal-content">
                <div class="container-modal">
                    <img class="canceledit cancel" src="assets/img/cancel.png" alt="cancel">
                    <h4>Editando:</h4>
                    <p>path-Slug</p>
                    <input class="path-Slug" type="text" name="path-Slug">
                </div>
                <div>

                    <p>URL-original</p>
                    <input class="original-edit" type="text" name="url">
                    <button class="save-modal btn-shorten">SALVAR</button> <!--btn-shorten aproveitando class-->
                </div>
            </div>
        </div>

    </section>
    <section class="modal-delete hidden"><!--modal delete -->

        <div class="modal">
            <div class="modal-content">
                <div class="container-modal ">
                    <img class=" canceldelete cancel" src="assets/img/cancel.png" alt="cancel">
                    <h4>Deseja Excluir o link:</h4>
                    <button class="delete-yes btn-shorten" >SIM</button>

                    <button class="delete-no btn-shorten" >NÃO</button>
                </div>


            </div>
        </div>

    </section>

    <div class="footer-container content">
        <footer>
            MACH1 - Copyright © 2023
        </footer>
    </div>

    <script src="js/modules/main.js" type="module"></script>

</body>
